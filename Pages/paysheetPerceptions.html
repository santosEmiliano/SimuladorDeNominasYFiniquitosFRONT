<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Calcular Percepciones Nómina</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>

  <body
    class="bg-blue-50 min-h-screen flex flex-col font-[Lato]"
    data-step="perceptions"
    data-flow="paysheet"
  >
    <!-- Header Section -->
    <header class="bg-blue-200 w-full p-4 shadow">
      <div class="max-w-6xl mx-auto flex justify-between items-center">
        <h1 class="text-lg font-semibold">InovatioPyme</h1>
        <nav id="mainNav" class="flex space-x-6 text-sm">
          <a
            href="UserData.html"
            class="font-semibold text-black hover:underline"
          >
            Datos de empleado
          </a>

          <a
            id="nav-perceptions"
            class="text-gray-400 cursor-not-allowed pointer-events-none transition-colors duration-300"
          >
            Cálculo de percepciones
          </a>

          <a
            id="nav-deductions"
            class="text-gray-400 cursor-not-allowed pointer-events-none transition-colors duration-300"
          >
            Cálculo de deducciones
          </a>

          <a
            id="nav-resume"
            class="text-gray-400 cursor-not-allowed pointer-events-none transition-colors duration-300"
          >
            Resumen
          </a>
        </nav>
      </div>
    </header>

    <!-- Form Section -->
    <main class="flex-grow">
      <div
        class="max-w-4xl mx-auto mt-10 bg-blue-50 border border-blue-200 rounded-xl p-6 shadow-md space-y-10"
      >
        <h3 class="text-2xl font-semibold text-center mb-6">
          Cálculo de Percepciones de Nómina
        </h3>

        <div
          class="max-w-4xl mx-auto mt-10 bg-white border rounded-xl shadow p-8"
        >
          <div class="space-y-6">
            <div>
              <label class="font-semibold block mb-4"
                >Salario base del periodo:</label
              >
              <div class="flex items-center">
                <span class="mr-2 font-medium text-gray-600">$</span>
                <input
                  id="baseSalary"
                  type="number"
                  class="w-40 border rounded p-2 focus:ring focus:ring-blue-200"
                  placeholder="0000.00"
                  readonly
                />
              </div>
            </div>

            <div class="flex items-center justify-between">
              <label class="text-sm font-medium">Horas extra trabajadas:</label>
              <div class="flex items-center space-x-4">
                <input
                  id="overtime"
                  type="number"
                  class="w-20 border rounded p-2 focus:ring focus:ring-blue-200"
                  value="0"
                  min="0"
                />
                <div class="flex items-center">
                  <span class="text-sm font-medium mr-1">Total: $</span>
                  <input
                    id="overtimeTotal"
                    type="number"
                    class="w-20 border rounded p-2 focus:ring focus:ring-blue-200"
                    value="0"
                    placeholder="0000.00"
                    readonly
                  />
                </div>
              </div>
            </div>

            <div class="flex items-center justify-between">
              <label class="text-sm font-medium"
                >Días de vacaciones a tomar en cuenta:</label
              >
              <div class="flex items-center space-x-4">
                <input
                  id="vacationDays"
                  type="number"
                  class="w-20 border rounded p-2 focus:ring focus:ring-blue-200"
                  value="0"
                  min="0"
                />
                <div class="flex items-center">
                  <span class="text-sm font-medium mr-1">Total: $</span>
                  <input
                    id="vacationTotal"
                    type="number"
                    class="w-20 border rounded p-2 focus:ring focus:ring-blue-200"
                    value="0"
                    placeholder="0000.00"
                    readonly
                  />
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- aguinaldo -->
        <div
          class="max-w-4xl mx-auto mt-10 bg-white border rounded-xl shadow p-8"
        >
          <h3 class="text-lg font-bold mb-6">Aguinaldo</h3>
          <div class="space-y-6">
            <div class="flex items-center space-x-3">
              <input
                id="bonus"
                type="checkbox"
                class="h-5 w-5 text-blue-600 focus:ring-blue-300"
              />
              <label for="bonus" class="font-medium"
                >Se contempla aguinaldo</label
              >
            </div>
            <div class="flex justify-between items-center">
              <label class="text-sm font-medium">Días de aguinaldo:</label>
              <input
                id="bonusDays"
                type="number"
                class="w-24 border rounded p-2 focus:ring focus:ring-blue-200 text-right"
                value="0"
                min="0"
              />
            </div>
            <div class="flex justify-between items-center">
              <label class="text-sm font-medium">Días trabajados:</label>
              <input
                id="workedDays"
                type="number"
                class="w-24 border rounded p-2 focus:ring focus:ring-blue-200 text-right"
                value="0"
                min="0"
              />
            </div>
            <div class="flex justify-between items-center pt-4 border-t">
              <label class="text-sm font-medium">Total:</label>
              <div class="flex items-center">
                <span class="mr-2 font-semibold">$</span>
                <input
                  id="BonusTotal"
                  type="number"
                  class="w-28 border rounded p-2 text-right"
                  value="0"
                  readonly
                />
              </div>
            </div>
          </div>

          <button
            id="addBonusBtn"
            class="mt-6 bg-white border border-gray-300 rounded px-4 py-2 shadow hover:bg-gray-100 transition"
          >
            Agregar Bonos / Comisiones Personalizadas
          </button>
          <div id="bonusContainer" class="mt-6 space-y-6"></div>
        </div>

        <a href="paysheetDeductions.html" class="flex justify-end align-middle"
          ><button
            type="submit"
            class="bg-blue-500 text-white px-6 py-2 rounded-xl shadow hover:bg-blue-700 transition-colors duration-700"
          >
            Calcula tus Deducciones
          </button></a
        >
      </div>
    </main>

    <!-- Footer section -->
    <footer class="bg-blue-200 w-full p-4 shadow">
      <div class="max-w-6xl mx-auto flex items-center right">
        <p class="text-sm text-center">
          © 2025 InovatioPyme. Todos los derechos reservados.
        </p>
      </div>
    </footer>
    <script type="module" src="../Scripts/perceptions.js"></script>
    <script src="../Scripts/headerFlow.js"></script>
  </body>
</html>
