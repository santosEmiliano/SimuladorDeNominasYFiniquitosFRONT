<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Cálculo de Percepciones Finiquito</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body
    class="bg-blue-50 min-h-screen flex flex-col font-[Lato]"
    data-step="perceptions"
    data-flow="settlement"
  >
    <header class="bg-blue-200 w-full p-4 shadow">
      <div class="max-w-6xl mx-auto flex justify-between items-center">
        <h1 class="text-lg font-semibold">InovatioPyme</h1>
        <nav id="mainNav" class="flex space-x-6 text-sm">
          <a href="UserData.html" class="font-semibold text-black hover:underline">
            Datos de empleado
          </a>

          <a
            id="nav-perceptions"
            class="font-semibold border-b-2 border-gray-800 pb-1 cursor-pointer"
          >
            Cálculo de percepciones
          </a>

          <a
            id="nav-deductions"
            class="text-gray-400 cursor-not-allowed pointer-events-none transition-colors duration-300"
          >
            Cálculo de deducciones
          </a>

          <a
            id="nav-resume"
            class="text-gray-400 cursor-not-allowed pointer-events-none transition-colors duration-300"
          >
            Resumen
          </a>
        </nav>
      </div>
    </header>

    <main class="flex-grow">
      <div class="max-w-4xl mx-auto mt-10 bg-blue-50 border border-blue-200 rounded-xl p-6 shadow-md space-y-10">
        
        <h3 class="text-2xl font-semibold text-center mb-6 text-gray-800">
          Cálculo de Percepciones de Finiquito
        </h3>

        <div class="max-w-4xl mx-auto bg-white border rounded-xl shadow p-8">
          <div class="space-y-6">
            
            <div>
              <label class="font-semibold block mb-2 text-gray-700">Salario pendiente (Días trabajados sin pago):</label>
              <div class="flex items-center">
                <div id="baseSalary" class="text-3xl font-bold text-blue-600">$0.00</div>
              </div>
            </div>

            <hr class="border-gray-100">

            <div class="flex items-center justify-between">
              <label class="text-sm font-medium text-gray-700">Horas extra pendientes de pago:</label>
              <div class="flex items-center space-x-6">
                <input
                  id="overtime"
                  type="number"
                  class="w-24 border rounded-lg p-2 text-center focus:ring-2 focus:ring-blue-300 outline-none transition"
                  value="0"
                  min="0"
                />
                <div class="text-right">
                  <span class="text-xs text-gray-400 block uppercase font-bold tracking-wider">Total Estimado</span>
                  <div id="overtimeTotal" class="text-lg font-semibold text-gray-800">$0.00</div>
                </div>
              </div>
            </div>

            <div class="flex items-center justify-between">
              <label class="text-sm font-medium text-gray-700">Días de vacaciones no disfrutados:</label>
              <div class="flex items-center space-x-6">
                <input
                  id="vacationDays"
                  type="number"
                  class="w-24 border rounded-lg p-2 text-center focus:ring-2 focus:ring-blue-300 outline-none transition"
                  value="0"
                  min="0"
                />
                <div class="text-right">
                  <span class="text-xs text-gray-400 block uppercase font-bold tracking-wider">Total Estimado</span>
                  <div id="vacationTotal" class="text-lg font-semibold text-gray-800">$0.00</div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="max-w-4xl mx-auto">
             <button
                id="addBonusBtn"
                class="w-full bg-white border-2 border-dashed border-gray-300 text-gray-600 rounded-xl px-4 py-4 hover:bg-gray-50 hover:border-gray-400 transition font-bold"
              >
                + Agregar Bono o Pago Pendiente
              </button>
              <div id="bonusContainer" class="mt-6 space-y-6"></div>
        </div>

        <div class="flex justify-end">
            <button
                type="submit"
                class="bg-blue-600 text-white px-8 py-3 rounded-xl shadow-lg hover:bg-blue-700 hover:scale-105 transition-all duration-300 font-bold text-lg"
            >
                Calcular Deducciones →
            </button>
        </div>

      </div>
    </main>

    <footer class="bg-blue-200 w-full p-4 shadow mt-10">
      <div class="max-w-6xl mx-auto flex items-center justify-center">
        <p class="text-sm text-center">
          © 2025 InovatioPyme. Todos los derechos reservados.
        </p>
      </div>
    </footer>

    <script src="../Scripts/headerFlow.js"></script>
    <script type="module" src="../Scripts/perceptions.js"></script>
  </body>
</html>
