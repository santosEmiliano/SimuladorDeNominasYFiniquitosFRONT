<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Cálculadora de Nómina y Finiquitos</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body class="bg-blue-50 min-h-screen flex flex-col font-[Lato]">
    <!-- Header Section -->
    <header class="bg-blue-200 w-full p-4 shadow">
      <div class="max-w-6xl mx-auto flex justify-between items-center">
        <h1 class="text-lg font-semibold">InovatioPyme</h1>
        <nav class="flex space-x-6 text-sm">
          <a
            href="index.html"
            class="font-semibold border-b-2 border-gray-700 pb-1"
          >
            Datos de empleado
          </a>
          <a href="percepciones.html" class="hover:underline">
            Cálculo de percepciones
          </a>
          <a href="deducciones.html" class="hover:underline">
            Cálculo de deducciones
          </a>
          <a href="resumen.html" class="hover:underline">Resumen</a>
          <a href="deducciones.html" class="hover:underline">
            Descargar documentos
          </a>
        </nav>
      </div>
    </header>

    <!-- Form Section -->
    <main class="flex-1 p-6">
      <div class="max-w-6xl mx-auto">
        <h2 class="text-2xl font-bold mb-6">Datos del empleado</h2>
        <form
          action="percepciones.html"
          method="GET"
          class="grid grid-cols-3 gap-6"
        >
          <div class="col-span-2 bg-white p-5 rounded-lg shadow-sm">
            <label class="text-sm font-semibold">Nombre</label>
            <input
              id="name"
              type="text"
              required
              class="mt-1 w-full border rounded p-2 text-sm"
            />
          </div>
          <div class="bg-white p-5 rounded-lg shadow-sm">
            <label class="text-sm font-semibold">Fecha de ingreso</label>
            <input
              id="dateIn"
              type="date"
              required
              class="mt-1 w-full border rounded p-2 text-sm"
            />
          </div>
          <div class="bg-white p-5 rounded-lg shadow-sm">
            <label class="text-sm font-semibold">RFC</label>
            <input
              id="rfc"
              type="text"
              required
              class="mt-1 w-full border rounded p-2 text-sm"
            />
          </div>
          <div class="bg-white p-5 rounded-lg shadow-sm">
            <label class="text-sm font-semibold">Salario diario</label>
            <input
              id="salary"
              type="number"
              step="0.001"
              min="0"
              required
              class="mt-1 w-full border rounded p-2 text-sm"
            />
          </div>
          <div class="bg-white p-5 rounded-lg shadow-sm">
            <label class="text-sm font-semibold">Departamento</label>
            <input
              id="dept"
              type="text"
              required
              class="mt-1 w-full border rounded p-2 text-sm"
            />
          </div>
          <div class="bg-white p-5 rounded-lg shadow-sm">
            <label class="text-sm font-semibold">CURP</label>
            <input
              id="curp"
              type="text"
              required
              class="mt-1 w-full border rounded p-2 text-sm"
            />
          </div>
          <div class="bg-white p-5 rounded-lg shadow-sm">
            <label class="text-sm font-semibold">Días trabajados</label>
            <input
              id="days"
              type="number"
              min="0"
              required
              class="mt-1 w-full border rounded p-2 text-sm"
            />
          </div>
          <div class="bg-white p-5 rounded-lg shadow-sm">
            <label class="text-sm font-semibold">Puesto</label>
            <input
              id="role"
              type="text"
              required
              class="mt-1 w-full border rounded p-2 text-sm"
            />
          </div>
          <div class="bg-white p-5 rounded-lg shadow-sm">
            <label class="text-sm font-semibold">NSS</label>
            <input
              id="nss"
              type="text"
              required
              class="mt-1 w-full border rounded p-2 text-sm"
            />
          </div>
          <div class="bg-white p-5 rounded-lg shadow-sm">
            <label class="text-sm font-semibold">Periodicidad</label>
            <select
              id="period"
              required
              class="mt-1 w-full border rounded p-2 text-sm"
            >
              <option value="">Selecciona</option>
              <option>Semanal</option>
              <option>Quincenal</option>
              <option>Mensual</option>
            </select>
          </div>

          <a href="percepciones.html" class="flex justify-center align-middle"
            ><button
              type="submit"
              class="bg-blue-500 text-white px-6 py-2 rounded-xl shadow hover:bg-blue-700 transition-colors duration-700"
            >
              Calcula tus percepciones
            </button></a
          >
        </form>
      </div>
    </main>

    <!-- Footer section -->
    <footer class="bg-blue-200 w-full p-4 shadow">
      <div class="max-w-6xl mx-auto flex items-center">
        <p class="text-sm text-center">
          © 2025 InovatioPyme. Todos los derechos reservados.
        </p>
      </div>
    </footer>
  </body>
</html>
