<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Calcular Deducciones Nómina</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body
    class="bg-blue-50 min-h-screen flex flex-col font-[Lato]"
    data-step="deductions"
    data-flow="paysheet"
  >
    <!-- Header Section -->
    <header class="bg-blue-200 w-full p-4 shadow">
      <div class="max-w-6xl mx-auto flex justify-between items-center">
        <h1 class="text-lg font-semibold">InovatioPyme</h1>
        <nav id="mainNav" class="flex space-x-6 text-sm">
          <a
            href="UserData.html"
            class="font-semibold text-black hover:underline"
          >
            Datos de empleado
          </a>

          <a
            id="nav-perceptions"
            class="text-gray-400 cursor-not-allowed pointer-events-none transition-colors duration-300"
          >
            Cálculo de percepciones
          </a>

          <a
            id="nav-deductions"
            class="text-gray-400 cursor-not-allowed pointer-events-none transition-colors duration-300"
          >
            Cálculo de deducciones
          </a>

          <a
            id="nav-resume"
            class="text-gray-400 cursor-not-allowed pointer-events-none transition-colors duration-300"
          >
            Resumen
          </a>
        </nav>
      </div>
    </header>

    <!-- Form Section -->
    <main>
      <div
        class="max-w-4xl mx-auto mt-10 bg-blue-50 border border-blue-200 rounded-xl p-6 shadow-md space-y-10"
      >
        <h2 class="text-2xl font-semibold text-center mb-6">
          Cálculo de Deducciones de Nómina
        </h2>
        <div class="bg-white border rounded-xl p-5 shadow-sm space-y-6">
          <div class="flex items-center justify-between">
            <label class="font-semibold text-gray-700">Ingreso Gravado:</label>
            <input
              id="DeductionsGravado"
              type="number"
              min="0"
              class="w-40 border rounded-lg p-2 bg-gray-100 no-spinner text-gray-700"
              readonly
              value="0"
            />
          </div>
          <div class="flex items-center gap-2">
            <input id="ApplyISN" type="checkbox" class="w-4 h-4" />
            <label for="ApplyISN" class="font-semibold text-gray-700">
              Aplicar ISN de Aguascalientes
            </label>
          </div>

          <div class="flex items-center justify-between">
            <label class="font-semibold text-gray-700"
              >Impuesto Sobre la Renta (ISR):</label
            >
            <input
              id="DeductionsISR"
              type="number"
              min="0"
              class="w-40 border rounded-lg p-2 bg-gray-100 no-spinner text-gray-700"
              readonly
              value="0"
            />
          </div>

          <div class="flex items-center justify-between">
            <label class="font-semibold text-gray-700"
              >Impuesto Sobre la Renta Neto (ISRN):</label
            >
            <input
              id="DeductionsISRN"
              type="number"
              min="0"
              class="w-40 border rounded-lg p-2 bg-gray-100 no-spinner text-gray-700"
              readonly
              value="0"
            />
          </div>

          <div class="flex items-center justify-between">
            <label class="font-semibold text-gray-700">Cuota IMSS:</label>
            <input
              id="DeductionsIMSS"
              type="number"
              min="0"
              class="w-40 border rounded-lg p-2 bg-gray-100 no-spinner text-gray-700"
              readonly
              value="0"
            />
          </div>
        </div>

        <div class="bg-white border rounded-xl p-5 shadow-sm">
          <label class="flex items-center gap-2 font-semibold mb-3">
            <input id="infonavitCheck" type="checkbox" class="w-4 h-4" />
            INFONAVIT
          </label>

          <div class="grid grid-cols-3 gap-6">
            <label class="font-medium">
              Porcentaje:
              <input
                id="DeductionsPercentageInfontavit"
                type="number"
                min="0"
                class="mt-1 border rounded-lg p-2 w-full no-spinner focus:ring-2 focus:ring-blue-300"
              />
            </label>
            <label class="font-medium">
              Cuota Fija:
              <input
                id="DeductionsFixedFeeInfonavit"
                type="number"
                min="0"
                class="mt-1 border rounded-lg p-2 w-full no-spinner focus:ring-2 focus:ring-blue-300"
              />
            </label>
            <div class="font-medium">
              Total:
              <div
                id="DeductionsTotalInfonavit"
                class="mt-1 p-2 bg-gray-100 border rounded-lg"
              >
                $0.00
              </div>
            </div>
          </div>
        </div>

        <div class="bg-white border rounded-xl p-5 shadow-sm">
          <label
            class="flex items-center gap-2 font-semibold text-gray-700 mb-3"
          >
            <input id="maintenanceCheck" type="checkbox" class="w-4 h-4" />
            Pensión Alimenticia
          </label>
          <div class="grid grid-cols-3 gap-6">
            <label class="font-medium text-gray-700">
              Porcentaje:
              <input
                id="DeductionsPercentageMaintenance"
                type="number"
                min="0"
                class="mt-1 border rounded-lg p-2 w-full no-spinner focus:ring-2 focus:ring-blue-300"
              />
            </label>

            <label class="font-medium text-gray-700">
              Cuota Fija:
              <input
                id="DeductionsFixedFeeMaintenance"
                type="number"
                min="0"
                class="mt-1 border rounded-lg p-2 w-full no-spinner focus:ring-2 focus:ring-blue-300"
              />
            </label>

            <div class="font-medium text-gray-700">
              Total:
              <div
                id="DeductionsTotalMaintenance"
                class="mt-1 p-2 bg-gray-100 border rounded-lg text-gray-700"
              >
                $0.00
              </div>
            </div>
          </div>
        </div>

        <div class="bg-white border rounded-xl p-5 shadow-sm">
          <label
            class="flex items-center gap-2 font-semibold text-gray-700 mb-3"
          >
            <input id="FonacotCheck" type="checkbox" class="w-4 h-4" />
            FONACOT
          </label>

          <div class="grid grid-cols-3 gap-6">
            <label class="font-medium text-gray-700">
              Porcentaje:
              <input
                id="DeductionsPercentageFonacot"
                type="number"
                min="0"
                class="mt-1 border rounded-lg p-2 w-full no-spinner focus:ring-2 focus:ring-blue-300"
              />
            </label>

            <label class="font-medium text-gray-700">
              Cuota Fija:
              <input
                id="DeductionsFixedFeeFonacot"
                type="number"
                min="0"
                class="mt-1 border rounded-lg p-2 w-full no-spinner focus:ring-2 focus:ring-blue-300"
              />
            </label>

            <div class="font-medium text-gray-700">
              Total:
              <div
                id="DeductionsTotalFonacot"
                class="mt-1 p-2 bg-gray-100 border rounded-lg text-gray-700"
              >
                $0.00
              </div>
            </div>
          </div>
        </div>

        <div class="text-center">
          <button
            id="addDeductionBtn"
            class="mt-4 px-5 py-2 rounded-lg border bg-white shadow hover:bg-gray-100 transition"
          >
            Deducciones Personalizadas
          </button>
          <div id="deductionsContainer" class="mt-6 space-y-6"></div>
        </div>

        <a href="paysheetResume.html" class="flex justify-end align-middle"
          ><button
            type="submit"
            class="bg-blue-500 text-white px-6 py-2 rounded-xl shadow hover:bg-blue-700 transition-colors duration-700"
          >
            Ve el resúmen de tu nómina
          </button></a
        >
      </div>
    </main>

    <!-- Footer section -->
    <footer class="bg-blue-200 w-full p-4 shadow">
      <div class="max-w-6xl mx-auto flex items-center">
        <p class="text-sm text-center">
          © 2025 InovatioPyme. Todos los derechos reservados.
        </p>
      </div>
    </footer>
    <script type="module" src="../Scripts/deductions.js"></script>
    <script src="../Scripts/headerFlow.js"></script>
  </body>
</html>
  </body>
</html>
